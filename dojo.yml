id: example-import

name: Example Import Dojo

description: |
  This is an [example dojo](https://github.com/pwncollege/example-import-dojo).
  It imports several challenges!

modules:

  - import:
      dojo: example
      module: hello

  - id: planet
    name: Planet
    description: A couple planets.

    challenges:

      - import:
          dojo: example
          module: world
          challenge: earth

      - import:
          dojo: example
          module: world
          challenge: mars
        name: Martian Planet
        description: This is a martian planet... mars.
